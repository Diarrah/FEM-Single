<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    
   <nav class="navbar">
        <img src="images/logo.svg" class="logo" alt="Company logo">
    </nav>

<main class="main format">
    <div class="main__img">
        <img src="images/illustration-mockups.svg" alt="Mockup">
    </div>
    <div class="main__content">
        <h1>Build The Community Your Fans Will Love</h1>
        <br>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
        <br>
        <button>Register</button>
    </div>
</main> 

    <div class="socials format">
        <a href="#" aria-label="View on Facebook">
            <i class="fab fa-facebook-f"></i> 
        </a>        
        <a href="#" aria-label="Follow on Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#" aria-label="Follow on Instagram">
            <i class="fab fa-instagram"></i>
        </a>       
    </div>

</body>
</html>
